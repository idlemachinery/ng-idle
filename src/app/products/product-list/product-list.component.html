<div class="card">
  <h3 class="card-header">
    {{pageTitle}}
    <a [routerLink]="['/products', 'new']" class="btn btn-sm btn-success float-right">
      Add New Product
    </a>
  </h3>
</div>
<div class="table-responsive-lg">
  <table class="table table-striped table-hover"
         *ngIf='products?.length'>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th>{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price | currency:'USD'}}</td>
        <td>
          <a class="btn btn-primary btn-sm mr-2" [routerLink]="['/products', product.id]" >Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
